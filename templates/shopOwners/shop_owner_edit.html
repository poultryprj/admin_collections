{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Shop Owner</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Shop Owner</a></li>
                    <li class="breadcrumb-item active">Edit Shop Owner</li>
                </ul>
            </div>
        </div>
    </div>

{% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'shop_owner_update' %}" method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                
                                <h5 class="form-title"><span>Shop Owner Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Id</label>
                                    <input type="text" class="form-control" name="owner_id" value="{{shopOwnerEdit.owner_id}}" readonly>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="owner_name" value="{{shopOwnerEdit.owner_name}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile No.</label>
                                    <input type="text" class="form-control" name="owner_contact" value="{{shopOwnerEdit.owner_contactNo}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Alt. Mobile No</label>
                                    <input type="text" class="form-control" name="owner_alt_contact" value="{{shopOwnerEdit.owner_alternateNo}}" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Route</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
