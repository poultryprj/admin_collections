{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Users</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Users</a></li>
                    <li class="breadcrumb-item active">Add User</li>
                </ul>
            </div>
        </div>
    </div>

{% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'add_user' %}" method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>User Details</span></h5>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="user_name" required>
                                </div>
                            </div>
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="text" class="form-control" name="user_mobile_no" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Alt. Mobile Number</label>
                                    <input type="text" class="form-control" name="user_alt_mobile_no" required>
                                </div>
                            </div>

                            

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="user_password" id="passwordInput"
                                            value="{{editUserData.user_password}}">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="eyeIcon"
                                                onmouseover="togglePasswordVisibility(true)"
                                                onmouseout="togglePasswordVisibility(false)">
                                                <i class="fa-solid fa-eye-slash"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>User Role</label>
                                    <select class="form-control form-select " name="role_id" required>
                                        <option value="" disabled selected hidden>------- Select User Role -------</option>
                                        {% for userRole in userRoles %}
                                            <option value="{{userRole.user_role_id}}">{{userRole.user_role_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>User Level</label>
                                    <input type="text" class="form-control" name="user_level" required>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add User</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
