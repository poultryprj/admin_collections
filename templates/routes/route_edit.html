{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Routes</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Routes</a></li>
                    <li class="breadcrumb-item active">Edit Routes</li>
                </ul>
            </div>
        </div>
    </div>

{% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'route_update' %}" method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" name="routePk" value="{{routeData.id}}"
                                   hidden >
                                <h5 class="form-title"><span>Route Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Route Id</label>
                                    <input type="text" class="form-control" name="route_id" value="{{routeData.route_id}}" readonly>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Route Name</label>
                                    <input type="text" class="form-control" name="route_name" value="{{routeData.route_name}}" required>
                                </div>
                            </div>
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Route Start Point</label>
                                    <input type="text" class="form-control" name="route_start_point" value="{{routeData.route_start_point}}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Route End Point</label>
                                    <input type="text" class="form-control" name="route_end_point" value="{{routeData.route_end_point}}" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Route Areas</label>
                                    <input type="text" class="form-control" name="route_areas" value="{{routeData.route_areas}}" required>
                                </div>
                            </div>
                           
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
