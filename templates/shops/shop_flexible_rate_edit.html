{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Shop Flexible Rate</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Shops</a></li>
                    <li class="breadcrumb-item active">Edit Flexible Rate</li>
                </ul>
            </div>
        </div>
    </div>

{% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    
                    <form action="{% url 'shop_flexible_rate_edit' id=shopFlexibleRateEdit.shop_flexible_rate_id %}" method="POST" >
                   
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Add Flexible Rate Details</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Flexible Rate Date</label>
                                    <input type="date" class="form-control" name="shop_flexible_date" value="{% if shopFlexibleRateEdit.flexible_rate_date %}{{ shopFlexibleRateEdit.flexible_rate_date|date:'Y-m-d' }}{% endif %}" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Shop Name</label>
                                    <select class="form-control form-select" name="shop_id" required>
                                        <option  disabled >------- Select Shop Name -------</option>
                                        <option value="{{shopFlexibleRateEdit.shopId.shop_id}}">{{shopFlexibleRateEdit.shopId}} </option>
                                        {% for i in shopModelData %}
                                            <option value="{{i.shop_id}}" {% if  shopFlexibleRateEdit.shopId.shop_id == i.shop_id%}
                                            style="display:none"{% endif %}>{{ i.shop_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Product Type</label>
                                    <select class="form-control form-select" name="product_type_id" required>
                                        <option  disabled >------- Select Shop Name -------</option>
                                        <option value="{{shopFlexibleRateEdit.product_typeId.product_type_id}}">{{ shopFlexibleRateEdit.product_typeId}} </option>
                                        {% for i in productTypeData %}
                                            <option value="{{i.product_type_id}}" {% if shopFlexibleRateEdit.product_typeId.product_type_id == i.product_type_id %} style="display:none"{% endif %}>{{ i.product_type }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Flexible Rate</label>
                                    <input type="text" class="form-control" name="flexible_rate" value="{{shopFlexibleRateEdit.flexible_rate}}" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Flexible Formula</label>
                                    <input type="text" class="form-control" name="flexible_formula" value="{{shopFlexibleRateEdit.flexible_formula}}" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Sell Rate</label>
                                    <input type="text" class="form-control" name="sell_rate" value="{{shopFlexibleRateEdit.sell_rate}}" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>With Skin</label>
                                    <input type="text" class="form-control" name="with_skin" value="{{shopFlexibleRateEdit.with_skin}}" required>
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Without Skin</label>
                                    <input type="text" class="form-control" name="without_skin" value="{{shopFlexibleRateEdit.without_skin}}" required>
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>SMS Send (Y/N)</label>
                                    <select class="form-control form-select" placeholder="Enter Status" name="sms_send_yn" required>
                                        <option disabled>Select...</option>
                                        <option value="{{shopFlexibleRateEdit.sms_send_yn}}">{{shopFlexibleRateEdit.sms_send_yn}}</option>
                                        <option value="Yes" {% if shopFlexibleRateEdit.sms_send_yn == "Yes" %}
                                        style="display:none" {% endif %}>Yes</option>
                                        <option value="No" {% if shopFlexibleRateEdit.sms_send_yn == "No" %}
                                        style="display:none" {% endif %}>No</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>SMS Reply Id</label>
                                    <input type="text" class="form-control" name="sms_replyId" value="{{shopFlexibleRateEdit.sms_replyId}}" required>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Edit Flexiable Rate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
