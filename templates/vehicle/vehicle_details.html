<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vehicleDetailsModal">
    View Vehicle Details
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="vehicleDetailsModal" tabindex="-1" aria-labelledby="vehicleDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vehicleDetailsModalLabel">Vehicle Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Vehicle Details Content -->
          <div class="row mb-3">
            <label for="vehicleId" class="col-sm-4 col-form-label">Vehicle ID:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="vehicleId" readonly value="V12345">
            </div>
          </div>
          <div class="row mb-3">
            <label for="vehicleNo" class="col-sm-4 col-form-label">Vehicle No:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="vehicleNo" readonly value="ABC123">
            </div>
          </div>
          <div class="row mb-3">
            <label for="vehicleModel" class="col-sm-4 col-form-label">Vehicle Model:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="vehicleModel" readonly value="Model XYZ">
            </div>
          </div>
          <div class="row mb-3">
            <label for="vehicleInsurance" class="col-sm-4 col-form-label">Vehicle Insurance:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="vehicleInsurance" readonly value="Insurance XYZ">
            </div>
          </div>
          <!-- Add more vehicle details here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- Add other footer buttons if needed -->
        </div>
      </div>
    </div>
  </div>
  
    
</body>
</html>
