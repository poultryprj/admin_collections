{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Received Product</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Product Received</a></li>
                    <li class="breadcrumb-item active">Product Received Add</li>
                </ul>
            </div>
        </div>
    </div>

{% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'product_received_add' %}" method="POST" >
                        {% csrf_token %}
                        <div class="row">

                            <div class="col-12">
                                <h5 class="form-title"><span>Product Received Details</span></h5>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Received Date</label>
                                    <input type="date" class="form-control" name="received_date" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Vender Name</label>
                                    <select class="form-control form-select" name="vendor_id" required>
                                        <option value="" disabled selected hidden>------- Select Vender Name -------</option>
                                        {% for i in vendorData %}
                                            <option value="{{i.vendor_id}}">{{ i.vendor_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Product Type</label>
                                    <select class="form-control form-select" name="product_type_id" required>
                                        <option value="" disabled selected hidden>------- Select Product Type -------</option>
                                        {% for i in productTypesData %}
                                            <option value="{{i.product_type_id}}">{{ i.product_type }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Products</label>
                                    <select class="form-control form-select" name="product_id" required>
                                        <option value="" disabled selected hidden>------- Select Product -------</option>
                                        {% for i in productMasterData %}
                                            <option value="{{ i.product_id }}">{{ i.product_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Paper Rate</label>
                                    <input type="text" class="form-control" name="paper_rate" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Received Quantity</label>
                                    <input type="text" class="form-control" name="received_quantity" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Received Weight</label>
                                    <input type="text" class="form-control" name="received_weight" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Daily Rate</label>
                                    <input type="text" class="form-control" name="received_daily_rate" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>TCS Rate</label>
                                    <input type="text" class="form-control" name="received_tcs_rate" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>TCS value</label>
                                    <input type="text" class="form-control" name="received_tcs_value" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" name="amount" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Received Amount</label>
                                    <input type="text" class="form-control" name="received_amount" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Vehicle Owner Name</label>
                                    <select class="form-control form-select" name="vehicle_id" required>
                                        <option value="" disabled selected hidden>------- Select Owner Vehicle -------</option>
                                        {% for i in vehicleData %}
                                            <option value="{{i.vehicle_id}}">{{ i.owner_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Driver Name</label>
                                    <select class="form-control form-select" name="driver_id" required>
                                        <option value="" disabled selected hidden>------- Select Driver Name -------</option>
                                        {% for i in userModelData %}
                                            <option value="{{i.user_id}}">{{ i.user_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Source Vehicle Id</label>
                                    <input type="text" class="form-control" name="source_vehicle_id" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Source Driver Id</label>
                                    <input type="text" class="form-control" name="source_driver_id" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Challan No.</label>
                                    <input type="text" class="form-control" name="challan_no" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Entry Source</label>
                                    <input type="text" class="form-control" name="entry_source" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Latitude</label>
                                    <input type="text" class="form-control" name="latitude" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-3">
                                <div class="form-group">
                                    <label>Longitude</label>
                                    <input type="text" class="form-control" name="longitude" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit Details</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
