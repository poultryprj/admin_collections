<script>
    'use strict';

$(document).ready(function() {

	// Pie chart
	
     
    var options = {
        series: [{{studentsCount}}, {{teachersCount}}, {{coursesCount}}, {{subjectsCount}}],
        chart: {
        width: 480,
        type: 'pie',
      },
      labels: ['Students', 'Teachers', 'Courses', 'Subjects'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
          legend: {
            position: 'bottom'
          }
        }
      }]
      };

      var chart = new ApexCharts(document.querySelector("#allDetails"), options);
      chart.render();
	
	// Bar chart
	
	if ($('#studentGender').length > 0) {
	var optionsBar = {
		chart: {
			type: 'bar',
			height: 350,
			width: '100%',
			stacked: true,
			toolbar: {
				show: false
			},
		},
		dataLabels: {
			enabled: false
		},
		plotOptions: {
			bar: {
				columnWidth: '45%',
			}
		},
		series: [{
			name: "Boys",
			color: '#fdbb38',
			data: [{{studentGenderMale}}],
		}, {
			name: "Girls",
			color: '#19affb',
			data: [{{studentGenderFemale}}],
		}],
		labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
		xaxis: {
			labels: {
				show: false
			},
			axisBorder: {
				show: false
			},
			axisTicks: {
				show: false
			},
		},
		yaxis: {
			axisBorder: {
				show: false
			},
			axisTicks: {
				show: false
			},
			labels: {
				style: {
					colors: '#777'
				}
			}
		},
		title: {
			text: '',
			align: 'left',
			style: {
				fontSize: '18px'
			}
		}

	}
  
	var chartBar = new ApexCharts(document.querySelector('#studentGender'), optionsBar);
	chartBar.render();
	}

    // Students and Teachers
    
      
    var options = {
        series: [{{studentsCount}}, {{teachersCount}}],
        chart: {
        width: 380,
        type: 'donut',
        
      },
      labels: ['Students', 'Teachers'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
          legend: {
            position: 'bottom'
          }
        }
      }]
      };

      var chart = new ApexCharts(document.querySelector("#stu_tea"), options);
      chart.render();

    // Subjects and Courses

    var options = {
        series: [{{coursesCount}}, {{subjectsCount}}],
        chart: {
        width: 380,
        type: 'donut',
      },
      labels: ['Courses', 'Subjects'],
      plotOptions: {
        pie: {
          startAngle: -90,
          endAngle: 270
        }
      },
      dataLabels: {
        enabled: false
      },
      fill: {
        type: 'gradient',
      },
      legend: {
        formatter: function(val, opts) {
          return val + " - " + opts.w.globals.series[opts.seriesIndex]
        }
      },
     
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
         
          legend: {
            position: 'bottom'
          }
        }
      }]
      };

      var chart = new ApexCharts(document.querySelector("#sub_cou"), options);
      chart.render();
    
    
  
    
  
});
</script>
