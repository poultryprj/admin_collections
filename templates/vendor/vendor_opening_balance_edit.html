{% extends "base.html" %}

{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Vendor Opening Balance</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Vendor</a></li>
                    <li class="breadcrumb-item active">Opening Balance Edit</li>
                </ul>
            </div>
        </div>
    </div>

{% include "includes/message.html" %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'vendor_opening_balance_edit' vendorOpeningBalanceEdit.vendor_opening_balance_id  %}" method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Vendor Opening Balance Details</span></h5>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Vendor Name</label>
                                    <select class="form-control form-select " name="vendor_id" required>
                                        <option  disabled >------- Select Vendor Name -------</option>
                                        <option value="{{vendorOpeningBalanceEdit.vendorId.vendor_id}}">{{vendorOpeningBalanceEdit.vendorId.vendor_code}} -- {{vendorOpeningBalanceEdit.vendorId }} </option>
                                        {% for vendor in vendorData %}
                                            <option value="{{vendor.vendor_id}}" {% if vendorOpeningBalanceEdit.vendorId.vendor_id ==  vendor.vendor_id %} style="display:none" {% endif %}>{{vendor.vendor_code}} -- {{vendor.vendor_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Balance Date</label>
                                    <input type="date" class="form-control" name="balance_date" value="{% if vendorOpeningBalanceEdit.balance_date %}{{ vendorOpeningBalanceEdit.balance_date|date:'Y-m-d' }}{% endif %}" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input type="text" class="form-control" name="balance" value="{{vendorOpeningBalanceEdit.balance}}" required>
                                </div>
                            </div>

                           
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Active (Y/N)</label>
                                    <select class="form-control form-select" placeholder="Select Active (Yes/No)" name="active" required>
                                        <option disabled>------- Select -------</option>
                                        <option value="{{vendorOpeningBalanceEdit.active}}">{{vendorOpeningBalanceEdit.active}}</option>
                                        <option value="Yes" {% if vendorOpeningBalanceEdit.active == "Yes" %} style="display:none" {% endif %}>Yes</option>
                                        <option value="No" {% if vendorOpeningBalanceEdit.active == "No" %} style="display:none" {% endif %}>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Adjustment Amount</label>
                                    <input type="text" class="form-control" name="adjustment_amount" value="{{vendorOpeningBalanceEdit.adjustment_amount}}" required>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Adjustment Remark</label>
                                    <input type="text" class="form-control" name="adjustment_remark" value="{{vendorOpeningBalanceEdit.adjustment_remark}}" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Opening Balance</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
